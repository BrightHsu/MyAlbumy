{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}register{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-8">
                <img src="{{ url_for('static', filename='images/index.jpg') }}" class="rounded img-fluid">
            </div>
            <div class="col-sm-4 ">
                <div class="card">
                    <div class="card-header">
                        <h4>Welcome to Albumy!</h4>
                    </div>
                    <div class="card-body">
                        {{ render_form(form) }}
                        <p class="border-top mt-4 pt-3"><small>Already have an account? <a href="">Click here to log in.</a></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
